name: ui-screenshots

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run Playwright screenshots
        run: |
          rm -rf playwright-artifacts
          mkdir -p playwright-artifacts
          npx playwright test

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: playwright-artifacts

      - name: Send screenshots to Telegram
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          for f in playwright-artifacts/*.png; do
            echo "Sending $f"
            curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F photo="@${f}" \
              -F caption="ui-screenshots: ${GITHUB_SHA:0:7} / ${f##*/}" \
              >/dev/null
          done
